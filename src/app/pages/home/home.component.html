<main>
    <header>
        <app-header></app-header>
    </header>

    <app-banner id="endereco"></app-banner>

    <div class="container-categories-btn">
        @for (category of categories; track category) {
            <app-category-button 
                [nameCategory]="category"
                (category)="getPratosPorCategoria(category)"
            ></app-category-button>
        }

    </div>

    <div class="search">
        <app-search-field (termoPesquisado)="onSearch($event)"></app-search-field>
    </div>

    <section class="container-pratos" id="cardapio">
        @if (pratosExibidos.length > 0) {
            @for (prato of pratosExibidos; track prato) {
                <app-prato-card 
                    [nome]="prato.nome" 
                    [descricao]="prato.descricao" 
                    [pratoFoto]="prato.foto_prato"
                    [preco]="prato.preco"  
                    [categoria]="prato.categoria">
                </app-prato-card>
            }
        } @else {
            <div class="not-found">
                <img src="../../../assets/pratovazio.png" alt="Prato vazio">
                <h2>OOPS, prato n√£o encontrado</h2>
                <p>Que tal tentar outra busca? Pode ser que encontre uma op√ß√£o deliciosa! üç¥</p>
                <app-category-button 
                    nameCategory="Todos os pratos"
                    (category)="getPratosPorCategoria('Todos os pratos')"
                ></app-category-button>
            </div>
        }
    </section>

    <div class="about-us" id="quem-somos">
        <app-about-us></app-about-us>
    </div>
</main>

<app-footer></app-footer>
